name: "Weekly Refactor Issue"
on:
  schedule:
  - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set date variable
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create weekly refactor issue from file
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Weekly Refactor - ${{ steps.date.outputs.date }}" 
          labels: refactor, recurring
          assignees: Jin-HoMLee
          content-filepath: .github/ISSUE_TEMPLATE/weekly-refactor.md